{% extends "base.html" %}
{% block content %} 	

	<h3><pre>  </pre></h3>

	<div id="right">
		<form method="post">
	    	{% csrf_token %}
	    	<table>
	    		<tr>
			    	<td>
			    		<b>Year</b>	
			    	</td>
			    	<td>
				    	<select name="year">
				    		<option value="all">All</option>
				    		{% for year in yearset %}
				    		    <option value= "{{year}}">{{year}}</option>
				    		{% endfor %}
				    	</select>
				    </td>
			    </tr>
				<tr>
					<td>
			    		<b>Disaster</b>	
			    	</td>
			    	<td>
			    		<select name="disaster">
			    		{% for disaster in disasterset %}
			    		    <option value= "{{disaster}}">{{disaster}}</option>
			    		{% endfor %}
			    		</select>
			    	</td>
			    </tr>
			    <tr>
			    	<td>
			    		<b>Type</b>	
			    	</td>
			    	<td>
				    	<select name="type">
				    		{% for type in typeset %}
				    		    <option value= "{{type}}">{{type}}</option>
				    		{% endfor %}
				    	</select>
				    </td>
			    </tr>
		    </table>
		    <input type="submit" value="submit">
	    </form>
	</div>

	<ul class="tabs" persist="true">
            <li><a href="#" rel="Map">Map</a></li>
            <li><a href="#" rel="Graph">Graph</a></li>
            <li><a href="#" rel="Submit">Submit</a></li>
    </ul>

    <div class="tabcontents">
        <div id="Map" class="tabcontent">
			<form method="post">

				{% csrf_token%}	
				<table >
	

				</table>

				
			</form>
		</div>

		<div id="Graph" class="tabcontent">

		</div>

		<div id="Submit" class="tabcontent">

			<form action="#" method="post">
				{% csrf_token%}
				<table>
					<tr>
						<td><b>Disaster</b></td>							
						<td>
							<input list="disasters" name="disaster">
							<datalist id="disasters">
								{% for disaster in disasterset %}
				    		    	<option value= "{{disaster}}">
				    			{% endfor %}
				    		</datalist>
						</td>
					</tr>
					<tr>
						<td><b>District</td>
						<td>
							<input list="districts" name="district">
							<datalist id="districts">
								{% for district in districtset %}
				    		    	<option value= "{{district}}">
				    			{% endfor %}
				    		</datalist>
				    	</td>
					</tr>
					<tr>
						<td><b>Date(mm/dd/yy)</b></td>
						<td>
							<input type="text" name="date" value="">
						</td>
					</tr>
					<tr>
						<td><b>Deaths</b></td>
						<td>
							<input type="text" name="deaths" value="">
						</td>
					</tr>				
					<tr>
						<td><b>Injured</b></td>
						<td>
							<input type="text" name="injured" value="">
						</td>
					</tr>
					<tr>
						<td><b>Missing</b></td>
						<td>
							<input type="text" name="missing" value="">
						</td>
					</tr>
					<tr>
						<td><b>Victims</b></td>
						<td>
							<input type="text" name="victims" value="">
						</td>
					</tr>
				</table>
				<input type="hidden" name="activity_type" value="payment">
				<input type="submit" value="submit">
			</form>

		</div>
	</div>

{% endblock %}
